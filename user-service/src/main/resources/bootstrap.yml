spring:
  application:
    name: user-service
  profiles:
    active: dev # 环境标识
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848   # Nacos配置中心的地址
        file-extension: yaml  # 配置的格式
        # 共享的配置文件
        shared-configs:
          - data-id: common-service.yaml
            group: DEFAULT_GROUP
            refresh: true
